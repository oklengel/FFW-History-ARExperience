<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Cube Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jeromeetienne/ar.js@2.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="custom" type="pattern" url="images/umzug.patt">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
    </a-scene>
  </body>
</html>
